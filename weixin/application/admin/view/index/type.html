<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章分类</title>
    <script src="../../../../public/js/jquery.js"></script>
    <style>
        .typ{
            width:100px;height:20px;background:pink;display:inline-block;text-align: center;font-weight: bold;
        }
    </style>
</head>
<body>
<div class="ty">
课程现在所属分类有：
{volist name="type" id="vo"}
<div  class="typ" >{$vo.tname}</div>
{/volist}
</div>
    <h2>添加课程分类</h2>
    <table>
        <tr>
            <td>分类名称：</td>
            <td><input type="text" class="tname"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="添加" class="add">
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>
</body>
</html>
<script>
    $('.add').click(function(){
        var tname=$('.tname').val();
        $.ajax({
            type:'post',
            url:"__URL__/type_pro",
            data:{tname:tname},
            success:function(msg){
              if(msg==1){
                  var str='<div  class="typ" >'+tname+'</div>';
                  alert('添加成功');
                  $('.ty').append(str);
              }else{
                  alert('添加失败，请重新添加');
              }
            }
        })

    })
</script>
